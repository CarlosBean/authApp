<div
    class="row"
    *ngIf="profile"
>
    <div class="col-md-4">
        <img
            [src]="profile.picture"
            class="img-fluid"
        >
    </div>
    <div class="col-md-8">
        <ul class="list-group">
            <li class="list-group-item">{{ profile.family_name }}</li>
            <li class="list-group-item">{{ profile.given_name }}</li>
            <li class="list-group-item">{{ profile.updated_at }}</li>
        </ul>
    </div>
</div>
<br>
<br>
<pre>{{ profile | json}}</pre>
